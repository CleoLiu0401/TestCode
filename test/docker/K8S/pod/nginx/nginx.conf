user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    #keepalive_timeout  600;

    #连接存活超时时间，默认为65s，如果下面需要修改，这个时候一定要与之相同或更大
    keepalive_timeout 10m;       
    #nginx跟后端服务器连接超时时间(代理连接超时)
    proxy_connect_timeout  600s;  
    #后端服务器数据回传时间(代理发送超时) 
    proxy_send_timeout  600s;  
    #连接成功后，后端服务器响应时间(代理接收超时)
    proxy_read_timeout  600s;
    #指定nginx与后端fastcgi server连接超时时间
    fastcgi_connect_timeout 600s;
    #指定nginx向后端传送请求超时时间（指已完成两次握手后向fastcgi传送请求超时时间）
    fastcgi_send_timeout 600s;
    #指定nginx向后端传送响应超时时间（指已完成两次握手后向fastcgi传送响应超时时间）
    fastcgi_read_timeout 600s;

    #gzip  on;

    server {
        listen       7081;
        server_name  192.168.1.232;
       	root        /usr/local/nginx/html/itam-frontend;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
          index index.html;
          try_files $uri $uri/ /index.html;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
