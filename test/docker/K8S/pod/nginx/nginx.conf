        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
      charset utf-8;
      client_max_body_size 128M;

      listen 7082; ## listen for ipv4
      #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

      server_name   192.168.1.232;
      root          /usr/local/nginx/html/itam-backend/web;
      index         index.php;

      access_log  /usr/local/nginx/html/itam-backend/log/access.log;
      error_log   /usr/local/nginx/html/itam-backend/log/error.log;

      location / {
      	#Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php$is_args$args;
      }

      # uncomment to avoid processing of calls to non-existing static files by Yii
      #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        #    try_files $uri =404;
      #}
      #error_page 404 /404.html;

      # deny accessing php files for the /assets directory
      location ~ ^/assets/.*\.php$ {
        deny all;
      }

      location ~ \.php$ {
	fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 192.168.1.232:9000;
        #fastcgi_pass unix:/var/run/php5-fpm.sock;
        try_files $uri =404;
      }

      location ~* /\. {
        deny all;
      }
    }


